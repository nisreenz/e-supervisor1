<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="style8.css">

    <!-- CSS Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

   <div class="container">
    <header>E-SUPERVISOR</header>

    <form action="E-supervisor/home.html">

      <div class="field name-field">
         <div class="input-field">
          <input type="text" placeholder="Enter your Name" class="name" />
         </div> 
         <span class="error name-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error text">Please enter your name</p>

         </span>
      </div>

      <div class="field id-field">
         <div class="input-field">
          <input type="text" placeholder="Enter your ID" class="id" />
         </div> 
         <span class="error email-error">
          <i class="bx bx-error-circle error-icon"></i>
          <p class="error text">Please enter your id</p>

         </span>
      </div>

        <div class="field email-field">
           <div class="input-field">
            <input type="email" placeholder="Enter your E-mail" class="email" />
           </div> 
           <span class="error email-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error text">Please enter a valid email</p>

           </span>
        </div>

        <div class="field create-password">
            <div class="input-field">
             <input type="password" placeholder="Enter your Password" class="password"/>
             <i class="bx bx-hide show-hide"></i>
            </div> 
            <span class="error password-error">
             <i class="bx bx-error-circle error-icon"></i>
             <p class="error text">Please enter atleast 8 charatcer with numbers, symbol, small and
                 capital letter. </p>
            </span>
         </div>

         <div class="field confirm-password">
            <div class="input-field">
             <input type="password" placeholder="Confirm your Password" class="cPassword"/>
             <i class="bx bx-hide show-hide"></i>
            </div> 
            <span class="error cPassword-error">
             <i class="bx bx-error-circle error-icon"></i>
             <p class="error text">Password don't match </p>
            </span>
         </div>

         <div class="input-field button">
            <input type="submit" value="Sign up">
         </div>

         <p class="link">Already have an account?</p>
         <a class="sign" href="login.html">Login</a>
    </form>
   </div>
    
    <!-- JavaScrpt -->
    <script src="script.js"></script>
</body>
</html>
